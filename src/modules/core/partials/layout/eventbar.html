<div ng-controller="K8sEventBarController as ctrl">
  <div class="k8s-event-bar-container animated" scroll-glue ng-class="{slideInUp: ctrl.showBar, slideOutDown: !ctrl.showBar}">
   <k8s-loading promise="ctrl.eventsPromise" size="small" hide-error-message="true"></k8s-loading>
    <div class="k8s-event-entry" ng-repeat="event in ctrl.events | orderBy:'lastTimestamp' track by event.metadata.uid">
      <div class="k8s-event-entry-body">
        {{ ::event.message }}
      </div>
      <div class="k8s-event-entry-footer">
        by <span class="component">{{ ::event.source.component }}</span> ({{ ::event.source.host }})<br />
        <span tooltip-placement="left" uib-tooltip="{{ event.lastTimestamp | date:'mediumDate' }} {{ event.lastTimestamp | date:'mediumTime' }}">{{ event.lastTimestamp |Â k8sTimeSince }}
      </div>
    </div>
  </div>
  <div class="k8s-event-bar-button" role="button" aria-role="button" ng-click="ctrl.toggleBar()">
    <span class="badge badge-danger" ng-bind="ctrl.events.length || 0"></span> Events
  </div>
</div>
