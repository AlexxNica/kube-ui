<div class="k8s-sidebar k8s-sidebar-transition" ng-class="{collapsed: sidebar.isSidebarCollapsed()}" ng-controller="SidebarController as sidebar">
  <div class="row k8s-sidebar-content k8s-sidebar-transition">
    <div class="col-md-12">
      <div class="row" ng-repeat="section in sidebar.sections | orderBy:'order'">
        <div class="col-md-12">
          <section>
            <h4 class="heading" ng-bind="section.title"></h4>
            <ul class="nav nav-stacked">
              <li ng-repeat="entry in section.menuEntries" ng-class="{active: (entry.state | includedByState)}"><a ui-sref="{{ entry.state }}" ng-bind="entry.label"></a></li>
            </ul>
          </section>
        </div>
      </div>
    </div>
  </div>
</div>
